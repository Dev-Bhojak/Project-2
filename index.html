<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Static Template</title>
  </head>
  <body>
    <header>
      <img src="./images/logo/Booki.png" alt="site logo" />
      <nav>
        <ul>
          <li>Accommodation</li>
          <li>Activities</li>
        </ul>
      </nav>
    </header>

    <section>
      <h3>Find a place for dream vacation</h3>
      <p>Down or in nature</p>

      <form action="">
        <button>
          <i class="fa-solid fa-location-dot"></i>
        </button>
        <input type="text" name="search" id="search" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

      <article>
        <h4>Filters</h4>
        <button><i class="fa-solid fa-money-bill-wave"></i>Low Cost</button>
        <button><i class="fa-solid fa-heart"></i>Romantic</button>
        <button>
          <i class="fa-solid fa-child-reaching"></i>Family-friendly
        </button>
        <button><i class="fa-solid fa-dog"></i>Pets allowed</button>
      </article>

      <p>
        <i class="fa-solid fa-circle-info"></i>More than 500 accommodation
        available in this city
      </p>
    </section>

    <section>
      <h3>Most Popular <i class="fas fa-chart-line"></i></h3>
      <article>
        <img src="./images/medium/moring-sun-hotel.jpg" alt="" />
        <h4></h4>
        <p></p>
        <div class="reviews">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
        </div>
      </article>
    </section>
  </body>
</html>
